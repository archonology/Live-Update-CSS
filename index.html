<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./devs/style.css">
    <title>CSS Update</title>
</head>

<body>

    <h2>Update CSS Variables with <span class="accent">Javascript</span></h2>

    <div class="controls">

        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color:</label>
        <input id="base" type="color" name="base" value="var{--base}">

    </div>

    <img src="./devs/Le_Meow.jpg" alt="cat painting">

    <script src="./devs/script.js"></script>

</body>

</html>
